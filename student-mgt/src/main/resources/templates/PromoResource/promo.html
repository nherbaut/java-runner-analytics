<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo Courses & Sessions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Gestion des Ã©tudiants L2/L3/M1 MIAGE/MIASHS Sorbonne Java</h1>

    <div class="accordion" id="promosAccordion">
        {#for promo in promos}
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading-{promo.name}">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapse-{promo.name}" aria-expanded="true"
                            aria-controls="collapse-{promo.name}">
                        {promo.name}
                    </button>
                </h2>
                <div id="collapse-{promo.name}" class="accordion-collapse collapse"
                     aria-labelledby="heading-{promo.name}" data-bs-parent="#promosAccordion">
                    <div class="accordion-body">
                        <div class="accordion" id="coursesAccordion-{promo.name}">
                            {#for course in promo.courses}
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="heading-{promo.name}-{course.name}">
                                        <button class="accordion-button collapsed" type="button"
                                                data-bs-toggle="collapse"
                                                data-bs-target="#collapse-{promo.name}-{course.name}"
                                                aria-expanded="false"
                                                aria-controls="collapse-{promo.name}-{course.name}">
                                            {course.name}
                                        </button>
                                    </h2>
                                    <div id="collapse-{promo.name}-{course.name}" class="accordion-collapse collapse"
                                         aria-labelledby="heading-{promo.name}-{course.name}"
                                         data-bs-parent="#coursesAccordion-{promo.name}">
                                        <div class="accordion-body">
                                            <div class="accordion" id="tdsAccordion-{promo.name}-{course.name}">
                                                {#for td in course.tds}
                                                    <div class="accordion-item">
                                                        <h2 class="accordion-header"
                                                            id="heading-{promo.name}-{course.name}-{td.name}">
                                                            <button class="accordion-button collapsed" type="button"
                                                                    data-bs-toggle="collapse"
                                                                    data-bs-target="#collapse-{promo.name}-{course.name}-{td.name}"
                                                                    aria-expanded="false"
                                                                    aria-controls="collapse-{promo.name}-{course.name}-{td.name}">
                                                                {td.name}
                                                            </button>
                                                        </h2>
                                                        <div id="collapse-{promo.name}-{course.name}-{td.name}"
                                                             class="accordion-collapse collapse"
                                                             aria-labelledby="heading-{promo.name}-{course.name}-{td.name}"
                                                             data-bs-parent="#tdsAccordion-{promo.name}-{course.name}">
                                                            <div class="accordion-body">
                                                                <ul>
                                                                    {#for session in td.getSessions()}
                                                                        <li>
                                                                            <a href="/students/{promo.name}/{course.name}/{td.getShortName()}/{session.date}">{session.date}</a>
                                                                        </li>
                                                                    {/for}
                                                                </ul>
                                                            </div>
                                                        </div>
                                                    </div>
                                                {/for}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            {/for}
                        </div>
                    </div>
                </div>
            </div>
        {/for}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

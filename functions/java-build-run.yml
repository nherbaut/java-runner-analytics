version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:$GATEWAY_PORT
functions:
  java-build-run:
    lang: dockerfile
    handler: ./java-build-run
    image: nherbaut/java-build-run:latest
    labels:
      
      com.openfaas.scale.min: "1"
      com.openfaas.scale.max: "1"
      com.openfaas.scale.factor: "20"
      com.openfaas.scale.zero: false
    environment:
        read_timeout: 60s
        write_timeout: 60s
        write_debug: true

